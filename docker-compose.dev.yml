networks:
  internal:
    external: false
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: playlist
      POSTGRES_DB: playlist
      POSTGRES_PASSWORD: password
    ports:
      - "5001:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
    networks:
      - internal
  server:
    build:
      context: server
      dockerfile: Dockerfile.dev
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
      - 7000:7000
    environment:
      SERVER_PORT: ${SERVER_PORT}
      SPOTIFY_APP_ID: ${SPOTIFY_APP_ID}
      SPOTIFY_SECRET: /run/secrets/spotify_secret
      DB_HOST: db
      DB_USER: playlist
      DB_PASSWORD: /run/secrets/db_password
      DB_NAME: playlist
      SECRET_KEY: /run/secrets/secret_key
      CLIENT_URL: http://localhost:${CLIENT_PORT}
    volumes:
      - ./server/src:/app/src
      - ./server/node_modules:/app/node_modules
    secrets:
      - spotify_secret
      - api_secret
    networks:
      - internal
  client:
    build:
      context: client
      dockerfile: Dockerfile.dev
      args:
        CLIENT_PORT: ${CLIENT_PORT}
        SERVER_URL: "http://server:${SERVER_PORT}"
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    environment:
      CLIENT_PORT: ${CLIENT_PORT}
      SERVER_URL: "http://server:${SERVER_PORT}"
      NEXT_PUBLIC_SPOTIFY_CLIENT_ID: ${SPOTIFY_APP_ID}
      NEXT_PUBLIC_CLIENT_URL: "http://localhost:${CLIENT_PORT}"
    depends_on:
      - api
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules
    networks:
      - internal
secrets:
  secret_key:
    file: key.secret
  spotify_secret:
    file: spotify.secret
volumes:
  pgdata: